{% extends "base.html" %}

{% block title %}Create New Event - EventSync{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Create New Event</h1>
    </div>
    <div class="col text-end">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Back to Events
        </a>
    </div>
</div>

{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_event_web') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date and Time</label>
                <input type="datetime-local" class="form-control" id="event_date" name="event_date" required>
            </div>
            
            <div class="mb-3">
                <label for="venue" class="form-label">Venue</label>
                <select class="form-select" id="venue" name="venue" required>
                    {% if venues %}
                        {% for venue in venues %}
                            <option value="{{ venue.name }}">{{ venue.name }} ({{ venue.city }})</option>
                        {% endfor %}
                    {% else %}
                        <option value="Main Hall">Main Hall</option>
                        <option value="Convention Center">Convention Center</option>
                        <option value="Theater Hall">Theater Hall</option>
                    {% endif %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="total_tickets" class="form-label">Total Tickets</label>
                <input type="number" class="form-control" id="total_tickets" name="total_tickets" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="price_per_ticket" class="form-label">Price per Ticket (Rp)</label>
                <input type="number" class="form-control" id="price_per_ticket" name="price_per_ticket" min="0" step="10000" value="100000">
            </div>
            
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL (Optional)</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>
</div>
{% endblock %}
